<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sharing Informations System</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/scripts/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
</head>
<body>

	<!-- NAV -->
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
  		<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    		<div class="navbar-header">
      			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
      			</button>
      			<a class="navbar-brand" href="#">name.io</a>
    		</div>
    		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      			<ul class="nav navbar-nav navbar-right">
        			<li><a href="#">About <span class="sr-only"></span></a></li>
        			<li><a href="#">Contact</a></li>
        			<li><a href="#">{{isConnected?'Logout':'Login'}}</a></li>
      			</ul>
    		</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

		<!-- Container -->
	<div class="container" id="infos">
	    <section>
	    	<div class="row">
	    		<div class="col-xs-12 col-sm-12">
	    			<h3>Current Informations:</h3>
	    		</div>
	    		
	    	</div>
	    	<div class="row row-centered" id="filter">
	    		<h3><span class="glyphicon glyphicon-filter"></span>Filters:</h3>
				<div class="alert-info col-xs-4">
					<span class="glyphicon glyphicon-info-sign"></span>
					<input type="checkbox" v-model="isInfoActive"></input>
				</div>
				<div class="alert-success col-xs-4">
					<span class="glyphicon glyphicon-calendar"></span>
					<input type="checkbox" v-model="isEventActive"></input>
				</div>
				<div class="alert-warning col-xs-4">
					<span class="glyphicon glyphicon-question-sign"></span>
					<input type="checkbox" v-model="isHelpActive"></input>
				</div>
			</div>
	    	
			<div class="clearfix"></div>
			
	    	<div class="row row-centered">
	    		<div class="col-xs-12 col-sm-12 col-centered">
	    			<div v-for="post in posts">
	    				<info :type="post.category" :content="post"></info>
	    			</div>
	    			<div v-for="event in events">
	    				<info :type="event.category" :content="info"></info>
	    			</div>
			 		
				</div>
	    	</div>
	    </section>


	</div> <!-- End Container -->



		<!-- JS -->
		<script src="/scripts/vue/vue.js"></script>
		<script src="/scripts/vue-resource/vue-resource.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="/scripts/bootstrap/js/bootstrap.min.js"></script>
		<script src="/scripts/moment/moment.min.js"></script>
		<script src="/js/app.js"></script>
</body>
	</html>
